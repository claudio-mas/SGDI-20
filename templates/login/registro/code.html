<button class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium text-[#616f89] dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">

<!-- Abstract Background Decoration -->
<div class="absolute inset-0 z-0 pointer-events-none opacity-30">
<div class="absolute -top-20 -left-20 w-[600px] h-[600px] bg-blue-100 dark:bg-blue-900/20 rounded-full blur-[100px]"></div>
<div class="absolute top-1/2 right-0 w-[400px] h-[400px] bg-purple-100 dark:bg-purple-900/20 rounded-full blur-[80px]"></div>
</div>
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a202c] rounded-2xl shadow-xl border border-[#e5e7eb] dark:border-gray-800 relative z-10 overflow-hidden">
<!-- Tabs -->
<div class="flex border-b border-[#e5e7eb] dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/50">
<button class="flex-1 py-4 text-center relative group">
<span class="text-primary font-bold text-sm tracking-wide">LOGIN</span>
<div class="absolute bottom-0 left-0 w-full h-[3px] bg-primary rounded-t-sm"></div>
</button>
<button class="flex-1 py-4 text-center relative group text-[#616f89] dark:text-gray-400 hover:text-[#111318] dark:hover:text-white transition-colors">
<span class="font-bold text-sm tracking-wide">CRIAR CONTA</span>
<div class="absolute bottom-0 left-0 w-full h-[3px] bg-transparent group-hover:bg-gray-200 dark:group-hover:bg-gray-600 rounded-t-sm transition-colors"></div>
</button>
</div>
<div class="p-8 sm:p-10">
<!-- Heading -->
<div class="mb-8 text-center">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-primary/10 text-primary mb-4">
<span class="material-symbols-outlined text-[28px]">lock</span>
</div>
<h1 class="text-[#111318] dark:text-white text-2xl font-black leading-tight tracking-tight mb-2">Bem-vindo de volta</h1>
<p class="text-[#616f89] dark:text-gray-400 text-sm font-normal leading-relaxed">Gerencie seus documentos com a máxima segurança e eficiência.</p>
</div>

<label class="flex flex-col gap-1.5">
<span class="text-[#111318] dark:text-gray-200 text-sm font-semibold">E-mail corporativo</span>
<div class="relative">
<input class="form-input w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-900 text-[#111318] dark:text-white h-12 px-4 py-3 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-[#9ca3af]" placeholder="nome@empresa.com.br" type="email"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-[20px] pointer-events-none">mail</span>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col gap-1.5">
<div class="flex justify-between items-center">
<span class="text-[#111318] dark:text-gray-200 text-sm font-semibold">Senha</span>
<a class="text-primary hover:text-primary-hover text-xs font-semibold" href="#">Esqueceu a senha?</a>
</div>
<div class="relative">
<input class="form-input w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-900 text-[#111318] dark:text-white h-12 pl-4 pr-12 py-3 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-[#9ca3af]" placeholder="••••••••" type="password"/>
<button class="absolute right-0 top-0 h-full px-3 flex items-center justify-center text-[#616f89] hover:text-[#111318] dark:text-gray-400 dark:hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</label>
<!-- Action Button -->
<button class="mt-2 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary hover:bg-primary-hover text-white text-base font-bold transition-all shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-gray-900" type="button">
<span class="mr-2">Acessar Painel</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 dark:text-gray-500 text-xs font-medium uppercase tracking-wider">Ou continue com</span>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<!-- SSO Options -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 h-11 text-sm font-medium text-[#111318] dark:text-white transition-colors" type="button">

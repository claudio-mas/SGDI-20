# ============================================
# SGDI - Configuração OpenResty
# Adicione este arquivo ao seu OpenResty existente
# ============================================

# Upstream para o backend SGDI
upstream sgdi_backend {
    server sgdi-backend:8000;
    keepalive 32;
}

# Upstream para o Keycloak
upstream sgdi_keycloak {
    server sgdi-keycloak:8080;
    keepalive 16;
}

# ============================================
# SGDI - Aplicação Principal
# ============================================
server {
    listen 80;
    listen 443 ssl http2;
    server_name sgdi.seudominio.com;

    # SSL (ajuste os caminhos dos certificados)
    ssl_certificate /etc/letsencrypt/live/sgdi.seudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sgdi.seudominio.com/privkey.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }

    # Frontend - Arquivos estáticos
    location / {
        root /var/www/sgdi/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend
    location /api/ {
        proxy_pass http://sgdi_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WebSocket para colaboração em tempo real
    location /ws/ {
        proxy_pass http://sgdi_backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Upload de arquivos grandes
    location /api/upload/ {
        proxy_pass http://sgdi_backend/api/upload/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Permitir uploads de até 100MB
        client_max_body_size 100M;
        proxy_request_buffering off;
        
        # Timeouts maiores para uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check
    location /health {
        proxy_pass http://sgdi_backend/health;
        proxy_http_version 1.1;
    }

    # Logs
    access_log /var/log/openresty/sgdi_access.log;
    error_log /var/log/openresty/sgdi_error.log;
}

# ============================================
# KEYCLOAK - Autenticação
# ============================================
server {
    listen 80;
    listen 443 ssl http2;
    server_name auth.seudominio.com;

    # SSL
    ssl_certificate /etc/letsencrypt/live/auth.seudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.seudominio.com/privkey.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }

    location / {
        proxy_pass http://sgdi_keycloak/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers necessários para Keycloak
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Logs
    access_log /var/log/openresty/keycloak_access.log;
    error_log /var/log/openresty/keycloak_error.log;
}
